<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="main-block">
                <div class="up">
                    <img src="images/image-jeremy.png" alt="">
                    <div>

                        <div>Report for</div>
                        <div>Jeremy <br> Robson</div>
                    </div>
                </div>
                <div class="frames">
                    <div class="daily">Daily</div>
                    <div class="weekly active">Weekly</div>
                    <div class="monthly">Monthly</div>
                </div>
            </div>

            <div class="frames-block">

                <div class="work-block">
                    <div class="icon">
                        <img src="images/icon-work.svg" alt="">
                    </div>
                    <div class="stat">
                        <div class="title">
                            <span></span>
                            <img src="images/icon-ellipsis.svg" alt="">
                        </div>
                        <div class="current">
                            <span></span>hrs
                        </div>
                        <div class="previous"></div>
                    </div>
                </div>
            
                <div class="play-block">
                    <div class="icon">
                        <img src="images/icon-play.svg" alt="">
                    </div>
                    <div class="stat">
                        <div class="title">
                            <span></span>
                            <img src="images/icon-ellipsis.svg" alt="">
                        </div>
                        <div class="current">
                            <span></span>hrs
                        </div>
                        <div class="previous"></div>
                    </div>
                </div>
               
                <div class="study-block">
                    <div class="icon">
                        <img src="images/icon-study.svg" alt="">
                    </div>
                    <div class="stat">
                        <div class="title">
                            <span></span>
                            <img src="images/icon-ellipsis.svg" alt="">
                        </div>
                        <div class="current">
                            <span></span>hrs
                        </div>
                        <div class="previous"></div>
                    </div>
                </div>

                <div class="exercise-block">
                    <div class="icon">
                        <img src="images/icon-exercise.svg" alt="">
                    </div>
                    <div class="stat">
                        <div class="title">
                            <span></span>
                            <img src="images/icon-ellipsis.svg" alt="">
                        </div>
                        <div class="current">
                            <span></span>hrs
                        </div>
                        <div class="previous"></div>
                    </div>
                </div>
                
                <div class="social-block">
                    <div class="icon">
                        <img src="images/icon-social.svg" alt="">
                    </div>
                    <div class="stat">
                        <div class="title">
                            <span></span>
                            <img src="images/icon-ellipsis.svg" alt="">
                        </div>
                        <div class="current">
                            <span></span>hrs
                        </div>
                        <div class="previous"></div>
                    </div>
                </div>
                
                <div class="self-care-block">
                    <div class="icon">
                        <img src="images/icon-self-care.svg" alt="">
                    </div>
                    <div class="stat">
                        <div class="title">
                            <span></span>
                            <img src="images/icon-ellipsis.svg" alt="">
                        </div>
                        <div class="current">
                            <span></span>hrs
                        </div>
                        <div class="previous"></div>
                    </div>
                </div>

            </div>
        </div>


        <script src="main.js"></script>
    </body>
</html>
